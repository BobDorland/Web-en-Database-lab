<html>
    <head>
        <title>Add a new habit</title>
        <script src="script.js"></script>
    </head>
    <body>
        <form name="addHabitForm" method="post" onsubmit="addForm();">
            <b>Habit name: </b><input type="text" name="fname"><br><br>
            <b>Days:</b><br><br>
            Mon:<input type="checkbox" name="mon">
            Tue:<input type="checkbox" name="tue">
            Wed:<input type="checkbox" name="wed">
            Thu:<input type="checkbox" name="thu">
            Fri:<input type="checkbox" name="fri">
            Sat:<input type="checkbox" name="sat">
            Sun:<input type="checkbox" name="sun"><br><br>
            <b>Good or bad habit?</b><br><br>
            <input type="radio" name="posneg" value="positive">Good<br>
            <input type="radio" name="posneg" value="negative">Bad<br><br>
            
            <input type="submit" value="Add habit">
        </form>
    </body>
</html>
